version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nakama-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdb
      POSTGRES_DB: nakama
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.24.2
    container_name: nakama-server
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address postgres:localdb@postgres:5432/nakama &&
        exec /nakama/nakama --name nakama1
        --database.address postgres:localdb@postgres:5432/nakama
        --logger.level DEBUG
        --session.token_expiry_sec 7200
        --runtime.js_entrypoint "build/index.js"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7349:7349"  # gRPC API
      - "7350:7350"  # HTTP API
      - "7351:7351"  # Console
    volumes:
      - ../packages/nakama/build:/nakama/data/modules/build:ro
      - ./nakama/local.yml:/nakama/data/local.yml:ro
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
